<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Guessing Game</h1>
        </div>

        <div class="form">
            <form>
            <p><label for="guess">Enter your guess number <p> From 1 to 100 </p></label></p>
            <p><input type="text" id="guess"> </p>
            <button type="submit" id="sub">Submit Guess</button>
            </form>
        </div>

        <div class="results">
            <p>Previous Guesses: <span id="allGueses"></span></p>
            <p>Remaining Guess No.- <span id="remainingGuess">10</span></p>
            <p class="message"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
