<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
   <div class="container">
      <h2>BMI Calculator</h2>

      <div class="form">
        <form>
            <fieldset>
                <legend>Enter your height in meters</legend>
                <input type="text" id="height">
            </fieldset>
            <fieldset>
                <legend>Enter your Weight in kg</legend>
                <input type="text" id="weight">
            </fieldset>
            <button type="submit">Check BMI</button>
        </form>
        <div class="result">
        </div>
      </div>

      <div class="details">
         <table>
            <thead>
                <th>BMI</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr>
                   <td> <= 18.4</td>
                   <td>Underweight</td>
                </tr>
                <tr>
                    <td> 18.5 - 24.9</td>
                    <td>Normal</td>
                 </tr>
                 <tr>
                    <td> 25.0 - 39.9</td>
                    <td>Overweight</td>
                 </tr>
                 <tr>
                    <td> >=40 </td>
                    <td>Obese</td>
                 </tr>
            </tbody>
         </table>
      </div>
      
   </div>

    <script src="index.js"></script>
</body>
</html>
