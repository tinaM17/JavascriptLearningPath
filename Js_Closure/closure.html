   // What is lexical scope:- If a function has an inner function then the inner function has the rights to access the variables of the outer function.

   // This is called Lexical scoping

   //Closures:- A closure is the combination of a function and the lexical environment

   //variables that were in-scope at the time the closure was created

   // So when we execute the outer() it returns not only the inner fn but also with it's lexical scope. else it does not print the color here because it is present in it's lexical scope. So, this is called closure.

 //Practical implementation of closure:- 
  document.getElementById('red').onclick = handleClick('red')
  document.getElementById('pink').onclick = handleClick('pink')

  function handleClick(color){
    return function(){
        document.body.style.backgroundColor=color;
    }
