<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    className React {

        constructor(){
            this.library="React"
            this.server="https://localhost:3000"

            document
              .querySelector('button')
             // .addEventListener('click',this.handleClick)
              // When we click the button function call is happend but "this.server" printing undefined
              // Because here "this" specify the button not the object.
              // So to send the object also we have to try some another approach. Let's try with call() method
             // .addEventListener('click',this.handleClick.call(this))
              // Here it does not perform the actual requirement because it runs automatically without button clicked
              // So here comes bind method which actually binds the method
              // By using the bind() method we can set the context of this to a particular object. So we can use other variables also to call the bound function.
              // The bind() method creates a new function where this keyword refers to the parameter in the parenthesis in the above case react. This way the bind() method enables calling a function with a specified this value.
              .addEventListener('click',this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app=new React();
  </script>
</html>
