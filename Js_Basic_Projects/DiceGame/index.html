<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div className="container">
      <div className="heading" style="width: 150px; margin: auto">
        <h2 id="newGame">New Game</h2>
      </div>
      <div className="players">
        <div className="player1">
          <h1 className="p1">Player1</h1>
          <h1 className="score1">0</h1>
          <button className="current1">
            Current <span className="currentP1">0</span>
          </button>
        </div>
        <div className="player2">
          <h1 className="p2">Player2</h1>
          <h1 className="score2">0</h1>
          <button className="current2">
            Current <span className="currentP2">0</span>
          </button>
        </div>
      </div>
      <button className="rollDice">Roll Dice</button>
      <button className="hold">Hold</button>
      <!-- <input type="text" id="finalScore" placeholder="Enter Final Score"> -->
      <h2 id="finalScore">Final Score:-100</h2>
    </div>

    <div className="diceImage">
      <img src="./images/dice1.png" alt="" />
    </div>
    <div className="results"></div>
    <script src="index.js"></script>
  </body>
</html>
